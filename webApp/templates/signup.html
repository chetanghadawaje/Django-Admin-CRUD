{% extends 'main.html' %}


{% block content %}

{% for message in messages %}
<div class="alert text-danger" role="alert">
    <strong>{{ message }}</strong>
</div>
{% endfor %}
<form class="p-2" action="{% url 'webapp:signup' %}" method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label for="id_username" class="col-sm-2 col-form-label">UserName</label>
        <div class="col-sm-6">
            <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_password1" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
            <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_password2" class="col-sm-2 col-form-label">Re-Enter Password</label>
        <div class="col-sm-6">
            <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
        </div>
    </div>
    <button type="submit">Create Account</button>
    <a href="{% url 'webapp:login' %}"><button type="button">Login</button></a>
</form>

{% endblock %}
