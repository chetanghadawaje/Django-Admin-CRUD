{% extends 'index.html' %}

{% block content %}

<form action="{% url 'webapp:product' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
        <label for="id_category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-6">
            {{ form.category }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_tag" class="col-sm-2 col-form-label">Tag</label>
        <div class="col-sm-6">
            {{ form.tag }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-6">
            {{ form.name }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-6">
            {{ form.description }}
        </div>
    </div>
    <div class="form-group row">
        <label for="id_image" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-6">
            {{ form.image }}
        </div>
    </div>
    <button type="submit">Create</button>
</form>

{% for object in objects %}
{{object.name}} <br>
{% endfor %}

{% endblock %}
